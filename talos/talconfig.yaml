# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.121.10:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.121.10"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "homelab-01"
    ipAddress: "192.168.121.241"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:69:7a:6f:43:d7"
        dhcp: false
        addresses:
          - "192.168.121.241/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.121.1"
        mtu: 1500
        vip:
          ip: "192.168.121.10"
  - hostname: "homelab-02"
    ipAddress: "192.168.121.242"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "88:ae:dd:02:14:b9"
        dhcp: false
        addresses:
          - "192.168.121.242/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.121.1"
        mtu: 1500
        vip:
          ip: "192.168.121.10"
  - hostname: "homelab-03"
    ipAddress: "192.168.121.243"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b8:ae:ed:70:64:e1"
        dhcp: false
        addresses:
          - "192.168.121.243/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.121.1"
        mtu: 1500
        vip:
          ip: "192.168.121.10"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

