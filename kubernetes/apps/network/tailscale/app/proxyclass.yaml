---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: default
  # ProxyClass is cluster-scoped, no namespace
spec:
  # Pod configuration for proxies
  pod:
    # Container configuration for the proxy
    tailscaleContainer:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop: ["ALL"]
    # Pod security context
    securityContext:
      fsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
    # Labels for proxy pods
    labels:
      app.kubernetes.io/component: "tailscale-proxy"
      app.kubernetes.io/part-of: "tailscale-operator"
    # Annotations for proxy pods
    annotations:
      tailscale.com/proxy-type: "loadbalancer"
    # Node selector (optional)
    nodeSelector: {}
    # Tolerations (optional)
    tolerations: []
    # Affinity (optional)
    affinity: {}
