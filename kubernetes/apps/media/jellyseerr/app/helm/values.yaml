controllers:
  jellyseerr:
    strategy: Recreate
    containers:
      app:
        image:
          repository: fallenbagel/jellyseerr
          tag: 2.7.3 # Jellyseerr 2.7.3 (2025-08-14)
        env:
          - name: TZ
            value: America/Los_Angeles
        ports:
          - name: http
            containerPort: 5055
            protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
service:
  app:
    controller: jellyseerr
    ports:
      http:
        port: 5055
        protocol: TCP
        targetPort: http
ingress:
  app:
    enabled: true
    className: tailscale
    hosts:
      - host: jellyseerr.${SECRET_TAILNET}
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - jellyseerr.${SECRET_TAILNET}
persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /app/config
