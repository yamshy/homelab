# InfisicalSecret for synology-csi secrets in storage namespace
# Reference: https://infisical.com/docs/integrations/platforms/kubernetes/infisical-secret-crd
---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: synology-csi-infisical
  namespace: storage
spec:
  resyncInterval: 60
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: "homelab-0r-b1"
        envSlug: "prod"
        secretsPath: "/"
        recursive: true
      credentialsRef:
        secretName: "universal-auth-credentials"
        secretNamespace: "kube-system"  # Infrastructure credentials
  managedSecretReference:
    secretName: "synology-csi-infisical"  # Name of resulting Kubernetes secret
    secretNamespace: "storage"
    creationPolicy: "Orphan"  # Keep secret if InfisicalSecret is deleted
---
# Transform Infisical secret to expected format for Synology CSI
apiVersion: v1
kind: Secret
metadata:
  name: client-info-secret
  namespace: storage
type: Opaque
data:
  "client-info.yml": '${SYNOLOGY_CSI_CLIENT_INFO}'
