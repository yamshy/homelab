---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kestra
  namespace: automation
spec:
  interval: 1h
  url: https://helm.kestra.io

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kestra
spec:
  interval: 1h
  chart:
    spec:
      chart: *app
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: kestra
        namespace: automation
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Persistent storage for Kestra using Synology CSI
    persistence:
      enabled: true
      size: 10Gi
      storageClass: synology-iscsi-retain

    # Production-ready server configuration
    configuration:
      kestra:
        server:
          liveness:
            enabled: true
            interval: 5s
            timeout: 45s
            initialDelay: 45s
            heartbeatInterval: 3s

    # Run in standalone mode for homelab simplicity
    deployments:
      standalone:
        enabled: true
      webserver:
        enabled: false
      executor:
        enabled: false
      indexer:
        enabled: false
      scheduler:
        enabled: false
      worker:
        enabled: false

    # Service and ingress via Tailscale ingress class
    service:
      type: ClusterIP
      ports:
        http: 8080

    ingress:
      enabled: true
      className: tailscale
      hosts:
        - host: kestra
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - kestra

    # JVM optimization for better memory management
    extraEnv:
      - name: JAVA_OPTS
        value: "-Xmx4g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

    resources:
      requests:
        cpu: 2000m # 2 vCPUs (minimum requirement)
        memory: 4Gi # 4 GiB (minimum requirement)
      limits:
        cpu: 4000m # 4 vCPUs (allow bursting)
        memory: 6Gi # 6 GiB (headroom for JVM)
