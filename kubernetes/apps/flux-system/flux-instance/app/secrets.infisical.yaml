# InfisicalSecret for flux-instance secrets in flux-system namespace
# Reference: https://infisical.com/docs/integrations/platforms/kubernetes/infisical-secret-crd
---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: flux-instance-infisical
  namespace: flux-system
spec:
  resyncInterval: 60
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: "homelab-0r-b1"
        envSlug: "prod"
        secretsPath: "/"
        recursive: true
      credentialsRef:
        secretName: "universal-auth-credentials"
        secretNamespace: "kube-system"  # Infrastructure credentials
  managedSecretReference:
    secretName: "flux-instance-infisical"  # Name of resulting Kubernetes secret
    secretNamespace: "flux-system"
    creationPolicy: "Orphan"  # Keep secret if InfisicalSecret is deleted

---
# Transform Infisical secret to expected format for receiver
apiVersion: v1
kind: Secret
metadata:
  name: github-webhook-token-secret
  namespace: flux-system
stringData:
  token: "${GITHUB_WEBHOOK_TOKEN}"
