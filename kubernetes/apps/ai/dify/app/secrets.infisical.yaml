# InfisicalSecret for dify secrets in ai namespace
# Reference: https://infisical.com/docs/integrations/platforms/kubernetes/infisical-secret-crd
---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: dify-env
  namespace: ai
spec:
  resyncInterval: 60
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: "homelab-0r-b1"
        envSlug: "prod"
        secretsPath: "/"
        recursive: true
      credentialsRef:
        secretName: "universal-auth-credentials"
        secretNamespace: "flux-system"  # Infrastructure credentials
  managedSecretReference:
    secretName: "dify-env"  # Name of resulting Kubernetes secret
    secretNamespace: "ai"
    creationPolicy: "Orphan"  # Keep secret if InfisicalSecret is deleted