# InfisicalSecret for cluster-wide infrastructure secrets
# Reference: https://infisical.com/docs/integrations/platforms/kubernetes/infisical-secret-crd
# Provides shared infrastructure values like SECRET_DOMAIN and SECRET_TAILNET
---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: cluster-secrets
  namespace: kube-system
spec:
  resyncInterval: 60
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: "homelab-0r-b1"
        envSlug: "prod"
        secretsPath: "/"
        recursive: true
      credentialsRef:
        secretName: "universal-auth-credentials"
        secretNamespace: "kube-system"
  managedSecretReference:
    secretName: "cluster-secrets"
    secretNamespace: "kube-system"
    creationPolicy: "Orphan"