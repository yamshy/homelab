# InfisicalSecret for GitHub app credentials used by Flux image automation
# Reference: https://infisical.com/docs/integrations/platforms/kubernetes/infisical-secret-crd
---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: github-app-secret
  namespace: flux-system
spec:
  resyncInterval: 60
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: "homelab-0r-b1"
        envSlug: "prod"
        secretsPath: "/"
        recursive: true
      credentialsRef:
        secretName: "universal-auth-credentials"
        secretNamespace: "kube-system"  # Infrastructure credentials
  managedSecretReference:
    secretName: "github-app-infisical"  # Name of resulting Kubernetes secret
    secretNamespace: "flux-system"
    creationPolicy: "Orphan"  # Keep secret if InfisicalSecret is deleted

---
# Transform Infisical secret to expected format for GitHub app
apiVersion: v1
kind: Secret
metadata:
  name: github-app-secret
  namespace: flux-system
stringData:
  app-id: "${GITHUB_APP_ID}"
  installation-id: "${GITHUB_APP_INSTALLATION_ID}"
  private-key: "${GITHUB_APP_PRIVATE_KEY}"
